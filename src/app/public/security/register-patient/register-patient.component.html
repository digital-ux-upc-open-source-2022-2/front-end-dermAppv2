<div class="content" >

  <form class="content2" #formTemplate='ngForm'>
    <h1> Complete your data: </h1>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" type="text" [(ngModel)]="dataPatient!.name" required placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>LastName</mat-label>
      <input matInput name="lastName" type="text" [(ngModel)]="dataPatient!.lastName" required placeholder="LastName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput name="age" type="text" [(ngModel)]="dataPatient!.age" required placeholder="Age">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput name="address" type="text" [(ngModel)]="dataPatient!.address" required placeholder="Address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" type="text" [(ngModel)]="dataPatient!.email" required placeholder="Email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required name="password" [(ngModel)]="dataPatient!.password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button mat-raised-button color="warn" (click)="register(formTemplate)">Register</button>
  </form>
</div>
