<section>
  <div class="name-btnEditP">
    <h1>{{this.patient?.name}} {{this.patient?.lastName}}</h1>
    <button mat-raised-button routerLink="/edit-profile-patient">Edit Profile</button>
  </div>
  <div class="profile">
    <div class="profile-section1">
      <img src="{{this.patient?.urlImage}}"  alt="User profile photo" width="400px" />
    </div>
    <div class="profile-section2">
      <h2>Age: {{this.patient?.age}}</h2>
      <h2>Address: {{this.patient?.address}}</h2>
      <h2>Email: {{this.patient?.email}}</h2>
    </div>
  </div>

</section>
